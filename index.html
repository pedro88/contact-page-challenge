<!DOCTYPE html>

<head>
 
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>

<body>
   <div class="logo">
    <img src="contact-form-icon.svg" alt="logo" />
  </div>
  <div class="head">
    <h1>Interested in our business pricing?</h1>
    <h2>
      Fill out the form to view details and weâ€™ll contact you as soon as
      possible.
    </h2>
  </div>
  <div class="form">
    <p>
      <label for="name">Name</label>
      <input
        type="text"
        class="fill"
        id="name"
        placeholder="Ethan Johnson"
        required
      />
      <label for="size">Company Size</label>
      <select class="fill" id="size" required>
        <option>50-100 employees</option>
      </select>
    </p>
    <p>
      <label for="email">Company Email</label>
      <input
        type="email"
        class="fill"
        id="email"
        placeholder="ethan@johnson.com"
        size="30"
        required
      />

      <label for="subject">Subject</label>
      <select class="fill" id="subject" required>
        <option>Building Landing page</option>
      </select>
    </p>
    <p>
      <label for="message">Message</label>
      <textarea
        class="fill"
        placeholder="50-100 employees"
        id="message"
        name="message"
        rows="6"
        cols="33"
      ></textarea>
    </p>
    <button>Contact Sales</button>
  </div>
</body>
